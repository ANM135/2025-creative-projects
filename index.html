<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button onclick="openTab('home')">Home</button>
        <button onclick="openTab('upholstery')">upholstery</button>
        <button onclick="openTab('embroidery')">embroidery</button>
        <select id="fontSelector" onchange="changeFont()">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
        </select>
    </nav>
    
    <div id="home" class="tab"> <h1>Home</h1> <p>Welcome to the homepage!</p> </div>
    <div id="about" class="tab" style="display:none;"> <h1>About</h1> <p>Learn more about us here.</p> </div>
    <div id="contact" class="tab" style="display:none;"> <h1>Contact</h1> <p>Get in touch with us.</p> </div>

    <script src="script.js"></script>
</body>
</html>
